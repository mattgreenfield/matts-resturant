<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#main">Skip to main content</a>

  {% include instructions.html %}

  <header class="page-constraint page__header">
    <div class="logo">Matt's Fancy Food</div>
    <nav role="navigation">
      <ul class="reset-list">
        <li><a href="/">Home</a></li>
        <li><a href="/">Menu</a></li>
        <li><a href="/">Book</a></li>
      </ul>
    </nav>

  </header>

  <main class="page-constraint" id="main">
    {{page.content}}
  </main>

  <footer>
    <ul class="reset-list list-inline">
      <li><a href="facebook.com" aria-label="view our facebook page"><span class="icon-brand"></span></a></li>
      <li><a href="instagram.com" aria-label="view our instagram page"><span class="icon-brand2"></span></a></li>
      <li><a href="snapchat.com" aria-label="view our snapchat page"><span class="icon-brand3"></span></a></li>
      <li><a href="tripadvisor.com" aria-label="view our trip advisor page"><span class="icon-brand4"></span></a></li>
    </ul>
  </footer>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

  <!-- jquery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- slick -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

  <script>
    var carousel = $('.carousel').slick({
      dots: true,
      arrows: true,
      infinite: false,
      pauseOnFocus: true,
      speed: 100,
      autoplay: false
    });

    // Stop the carousel, in emergencies :D
    function stopCarousel(){
      carousel.slick("slickSetOption", "autoplay", false, true);
    }
  </script>

  <!-- Tunnel Vision -->
  <script>
    function tunnelVision(){
      if(!document.getElementById('jsAnythingViewport')){
        document.body.appendChild(document.createElement('script')).id='jsAnythingViewport';
        document.getElementById('jsAnythingViewport').src = '//anything.agency/tunnel-vision/tunnelVision.js';
      }
    }
    function disableMouse(){
      $('body').css('pointer-events','none');
    }
    function blurEverything(){
      $('body').css('filter','blur(30px)');
    }
    function blurText(){
      $('body').css('filter','blur(1.1px)').css('font-size','14px');
    }
    function blackWhite(){
      $('body').css('filter','grayscale()');
    }

  </script>


</body>
</html>
